<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Keep global styles -->
    <script defer src="photography.js"></script>

    <!-- ✅ Styles for This Page Only -->
    <style>
        /* ✅ Responsive Grid Layout */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
          /* ✅ Disable Load Animation for the Gallery Page */
            body {
               animation: none !important;
             }
        /* ✅ Maintain Aspect Ratio, Shrink to Fit */
        .photo-thumb {
            width: 100%;
            height: auto; /* Keep aspect ratio */
            max-height: 300px; /* Limit height but keep proportions */
            object-fit: contain;
            cursor: pointer;
            border: 2px solid rgba(255, 173, 51, 0.5);
            transition: transform 0.2s ease-in-out;
            z-index: 10; /* Ensure images are above any overlays */
            position: relative;
            pointer-events: auto; /* Ensure clickability */
        }

        .photo-thumb:hover {
            transform: scale(1.05);
        }

        /* ✅ Lightbox (Fullscreen View) */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid #ffad33;
        }

        /* ✅ Show Lightbox When Active */
        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }

        /* ✅ Close Button */
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* ✅ Fix: Apply Scanlines Only to Text Without Affecting Clicks */
        h1, h2, p {
            position: relative;
            display: inline-block;
        }

        h1::before, h2::before, p::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--stripes);
            background-size: 100% 20px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.55;
        }

        /* ✅ Ensure Images are Clickable */
        img {
            position: relative;
            z-index: 10; /* Ensure images are above scanlines */
            pointer-events: auto; /* Allow clicks */
        }
        /* ✅ Lightbox Navigation Arrows */
        .lightbox-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease;
        }
        
        .lightbox-arrow:hover {
            background: rgba(255, 173, 51, 0.8);
        }
        
        .left-arrow {
            left: 20px;
        }
        
        .right-arrow {
            right: 20px;
        }
        
        /* ✅ Adjust arrows for smaller screens */
        @media (max-width: 768px) {
            .lightbox-arrow {
                font-size: 30px;
                padding: 5px 15px;
            }
        }

        /* ✅ Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .photo-thumb {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Photography Gallery</h1>
    </header>

    <main>
        <div id="gallery">
            <p>Loading images...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Name | Photography</p>
    </footer>

</body>

</html>
